<html>
  <head>
    <link rel="stylesheet" href="/admin/css/adminUpdates.css">
    <script>
      function loadFeature(featureSectionId, pageName){
        console.log('loading')
        document.getElementById("featureNav1").style.display = "none";
        document.getElementById(featureSectionId).style.display = "block";
        $("#includeAdmin"+pageName).load("/admin/features/"+pageName+".html");
        document.getElementById("includeAdmin"+pageName).style.display = "block";
     }

      function goBackToFeatureList(featureSectionId){
        document.getElementById("featureNav1").style.display = "block";
        document.getElementById(featureSectionId).style.display = "none";
        let audios = document.querySelectorAll("audio").forEach(el => el.pause());
      }

      function goBackToMain(featureSectionId){
        document.getElementById(featureSectionId).style.display = "none";
        document.getElementById("featureNav1").style.display = "block";
        //parent.goBack();
        location.reload(true);
      }

    </script>
  </head>
